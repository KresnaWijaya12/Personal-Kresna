<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Kresna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container text-center mt-5">
        <!-- Foto Profile -->
        <a href="About.html">
            <div class="profile-image mx-auto mb-3"></div>
        </a>
        <!-- Nama Lengkap -->
        <div class="name-box mb-3">
            <h2> I Gusti Made Kresna Wijaya</h2>
        </div>

        <!-- Social Media Links -->
        <div class="d-flex justify-content-center mb-3">
            <a href="https://www.facebook.com/profile.php?id=100077211494905" target="_blank">
                <img src="FB.png" alt="Facebook" class="social-logo mx-2">
            </a>
            <a href="https://github.com/KresnaWijaya12" target="_blank">
                <img src="GH.png" alt="github" class="social-logo mx-2">
            </a>
            <a href="https://www.instagram.com/kresna_wijaya12/" target="_blank">
                <img src="Instagram.png" alt="Instagram" class="social-logo mx-2">
            </a>
        </div>

        <p id="datetime"></p>

        <script>
          // Get current date and time
          var now = new Date();
          var datetime = now.toLocaleString();
        
          // Insert date and time into HTML
          document.getElementById("datetime").innerHTML = datetime;
        </script>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
